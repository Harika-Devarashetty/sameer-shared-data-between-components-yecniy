<b>Component 4</b> <br /><br />
<div class="container">
  <div class="card">
    <div class="card-header col-sm-10">
      Users Account
      <button
        data-dismiss="alert"
        type="button"
        class="close"
        aria-label="Close"
      >
        <span class="float-right" aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body">
      <h5 class="card-title">User Name:{{ myName | titlecase }}</h5>
      <div class="card-text">
        <table>
          <tr>
            <td>Name</td>
            <td>:{{ myName }}</td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td>:{{ myNum }}</td>
          </tr>
          <tr>
            <td>City</td>
            <td>:{{ myCity }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
