<b>Component 3</b> <br />
<br />
<form>
  <div>
    <div class="form-group row">
      <label for="num" class="col-sm-5 col-form-label">Number:</label>
      <div class="col-sm-7">
        <input type="number" [(ngModel)]="myNum" name="num" />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="name" class="col-sm-5 col-form-label">Name:</label>
      <div class="col-sm-7">
        <input type="text" [(ngModel)]="myName" name="name" />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="city" class="col-sm-5 col-form-label">City:</label>
      <div class="col-sm-7">
        <input type="text" [(ngModel)]="myCity" name="city" />
      </div>
    </div>
    <br />
    <br />
    <button (click)="sendChanges(myNum, myName, myCity)">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>
